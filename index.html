<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsAlws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="content-wrapper d-flex flex-column min-vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">news<span class="text-warning">Alws</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active fw-bold" href="#" id="latest">Latest</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="general">General</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="business">Business</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="sports">Sports</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="entertainment">Entertainment</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="technology">Technology</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search news" id="newsQuery">
                        <button class="btn btn-outline-warning" type="button" id="searchBtn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </form>
                    <div id="google_translate_element" class="ms-3">
                    </div>

                </div>
            </div>
        </nav>

        <!-- Breaking News -->
        <div id=" breakingNews" class="breaking-news">
            <span class="breaking-text"><strong>Breaking News:</strong> <span id="breakingText"></span></span>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- News Display Section -->
        <div class="container mt-5">
            <div class="row" id="newsContainer"></div>

            <!-- No Results -->
            <div id="noResultsMessage" style="display:none;">
                <p class="text-center mt-4">No news found matching your search.</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer bg-dark text-white text-center py-3 mt-auto">
            <p>&copy; 2025 news<span class="text-warning">Alws</span> All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
